name: Update Lotto Data

on:
  schedule:
    # Run every Sunday at 00:00 KST (Saturday 15:00 UTC)
    # Lotto draw is at Saturday 20:35 KST, so this runs about 3.5 hours later.
    - cron: '0 15 * * 6'
  workflow_dispatch:

# Grant write permission to the GITHUB_TOKEN so it can push changes
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from requirements.txt (includes selenium, webdriver_manager)
        pip install -r requirements.txt
        
    - name: Run crawler
      run: python crawler.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add lotto_data/
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update lotto data and stats"
          git push
        fi
